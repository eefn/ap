<foreach name="designer_style" item="v">
                                      <tr>
                                          <td class="count">
                                              {++$offset}
                                          </td>
                                          <td>
                                              {$v.d_name}
                                          </td>
                                          <td>
                                              {$v.s_name}
                                          </td>
                                          <td class="click" value="{$v.id}" is_show="{$v.is_show}">
                                              <eq name="v['is_show']" value="1">
                                                  <img src="__ADMIN__/img/yes.gif">
                                              <else/>
                                                  <img src="__ADMIN__/img/no.gif">
                                             </eq>
                                          </td>
                                          <td>
                                              <a href="{:U('Admin/Designer/designer_style_edit/id/'.$v['id'])}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>                                        
                                              <a href="javascript:void(0)" del_id="{$v['id']}" class="btn btn-white btn-sm del"><i class="fa fa-trash"></i> 删除 </a>
                                          </td>
                                      </tr>
                                      </foreach>
                                      <tr>
                                          <td colspan="9">
                                            <div class="page">
                                              {$show}
                                            </div>
                                          </td>
                                      </tr>
