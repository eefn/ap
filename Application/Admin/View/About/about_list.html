    <style>
      th{
        text-align: center;

      .page a{
          display: inline-block;
          width: 35px;

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有文章</h5>
                        <div class="ibox-tools">
                            <a href="{:U('Admin/about/about_add')}" class="btn btn-primary btn-xs">添加文章</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                            </div>
                             <div class="col-md-11">
                             <!-- <form action="{:U('Admin/Blog/blog_list')}" method="get"> -->
                                <div class="input-group">
                                  <input type="text" placeholder="请输入名称" class="input-sm form-control" name="search" id="search"> 
                                  <span class="input-group-btn">
                                  <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> 
                                  </span>
                                </div>
                            <!-- </form> -->
                            </div> 
                            
                        </div>

                        <div class="project-list">
                            <table class="table table-hover" style="text-align:center">
                                  <thead>
                                  <tr>
                                      <th>ID</th>
                                      <th>标题</th>
                                      <th><i class="fa fa-clock-o"></i>添加时间</th>
                                      <th>排序</th>
                                      <th>关联导航</th>
                                      <th>操作</th>
                                  </tr>
                                  </thead>
                                  <tbody>
                                      
                                  </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ADMIN__/js/content.min.js?v=1.0.0"></script>
    <script src="__ADMIN__/js/plugins/sweetalert/sweetalert.min.js"></script>
     <script>
      $.ajax({
        type:'get',
        url:"{:U('Admin/About/ajaxAbout')}",
        dataType:'html',
        success:function(z){
          $('.table tbody').html(z);
        }
      })
       $(document).keypress(function (e) {
          if (e.keyCode == 13){
            $('#search').trigger('blur');
          }
        });
       $('#search').keyup(function(){
          var value= $(this).val();
              $.ajax({
                type:'get',
                url:"{:U('Admin/About/ajaxAbout')}",
                data:'search='+value,
                dataType:'html',
                success:function(z){
                  $('.table tbody').html(z);
                }
              })
             })
       $(document).on('click','.page a',function(){
         var url=$(this).attr('href');
             $.ajax({
              type:'get',
              url:url,
              dataType:'html',
              success:function(z){
                $('.table tbody').html(z);
              }
             })
             return false;
         })
    </script>
    <script>
          $(document).on('click','.del',function(){
              var del_id=$(this).attr("del_id");
            var tr=$(this).parent('td').parent('tr');
              swal({
                  title: "您确定要删除这条信息吗",
                  text: "删除后将无法恢复，请谨慎操作！",
                  type: "warning",
                  showCancelButton: true,
                  confirmButtonColor: "#1647a1",
                  confirmButtonText: "确定",
                  cancelButtonText: "取消",
                  closeOnConfirm: false,
                  closeOnCancel: false
              }, function(isConfirm) {
                  if (isConfirm) {
                      $.ajax({
                        type:'post',
                        url:"{:U('Admin/About/about_del')}",
                        data:"del_id="+del_id,
                        dataType:'text',
                        success:function(z){
                          if(z){
                            swal("删除成功！", "您已经永久删除了这条信息。", "success");
                            tr.remove();
                          }else{
                            swal("删除失败！", "请联系管理员。", "error");
                          }
                        }
                      })
                      
                  } else {
                      swal("已取消", "您取消了删除操作！", "error")
                  }
              })
          });

       $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
       $('#loading-example-btn').click(function(){
        location.reload();
       })
    </script>
    </body>
