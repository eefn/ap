<foreach name="news" item="v">
                                      <tr>
                                        <td>{++$offset}</td>
                                        <td>
                                              {$v.title}
                                          </td>
                                          <td>
                                              <img src="__PUBLIC__/{$v.image}" alt="" style="width:50px;height:50px;">
                                          </td>
                                          <td>
                                              {$v.addtime|date='Y-m-d',###}
                                          </td>
                                          <td>
                                              {$v.ord}
                                          </td>
                                          <td>
                                            {$v.cn}
                                          </td>
                                          <td>
                                              <a href="{:U('Admin/News/news_edit/id/'.$v['id'])}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>                                        
                                              <a href="javascript:void(0)" del_id="{$v['id']}" class="btn btn-white btn-sm del"><i class="fa fa-trash"></i> 删除 </a>
                                          </td>
                                      </tr>
                                      </foreach>
                                      <tr>
                                          <td colspan="9">
                                            <div class="page">
                                              {$show}
                                            </div>
                                          </td>
                                      </tr>
