<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="__ADMIN__/favicon.ico"> <link href="__ADMIN__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__ADMIN__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="__ADMIN__/js/kindeditor/themes/default/default.css" />
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>留言编辑</h5>
                        <small><a href="{:U('Admin/Guestbook/guestbook_list')}" style="color:#ccc;margin-left:10px"><i class="fa fa-list"></i>留言列表</a></small>
                        <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>

                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:U('Admin/Guestbook/guestbook_edit')}" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$guestbook.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">留言名称</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="guestbook_name" value="{$guestbook.guestbook_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">留言日期</label>
                                <div class="col-sm-3">
                                    <input type="date" class="form-control" name="addtime" value="{$guestbook.addtime|date='Y-m-d',###}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系电话</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" name="phone" value="{$guestbook.phone}">
                                </div>
                            </div>
                           <div class="hr-line-dashed"></div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">装修档次</label>
                                <div class="col-sm-2">
                                   <select class="form-control" name="level">
                                       <option value="豪华装修" <eq name="guestbook['level']" value="豪华装修">selected</eq>>豪华装修
                                       </option>
                                       <option value="精品装修" <eq name="guestbook['level']" value="豪华装修">selected</eq>>精品装修
                                       </option>
                                       <option value="简单装修" <eq name="guestbook['level']" value="豪华装修">selected</eq>>简单装修
                                       </option>
                                    
                                   </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                           <div class="form-group">
                                <label class="col-sm-2 control-label">建筑面积</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="area" value="{$guestbook.area}">
                                </div>
                            </div>
                           <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">登录</h3>

                            <p>欢迎登录本站(⊙o⊙)</p>

                            <form role="form">
                                <div class="form-group">
                                    <label>用户名：</label>
                                    <input type="email" placeholder="请输入用户名" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>密码：</label>
                                    <input type="password" placeholder="请输入密码" class="form-control">
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
                                    </button>
                                    <label>
                                        <input type="checkbox" class="i-checks">自动登录</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__ADMIN__/js/content.min.js?v=1.0.0"></script>
    <script src="__ADMIN__/js/plugins/layer/laydate/laydate.js"></script>
    <script src="__ADMIN__/js/plugins/iCheck/icheck.min.js"></script>
 <script charset="utf-8" src="__ADMIN__/js/kindeditor/kindeditor-min.js"></script>
 <script charset="utf-8" src="__ADMIN__/js/kindeditor/lang/zh_CN.js"></script>
 <script>

    var editor;
             KindEditor.ready(function(K) {
                 editor = K.create('textarea[name="content"]', {
                     allowFileManager : true
                 });
             });
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
      $('#loading-example-btn').click(function(){
        location.reload();
       })
      laydate({elem:"#date",event:"focus"});
    </script>
</body>
</html>
